<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="styles/style.css" />
      <link
         rel="stylesheet"
         href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
      />
      <title>Word Party Game</title>
   </head>
   <body>
      <main class="game">
         <h1>Word Party Game</h1>
         <div class="scores">
            <div class="team team1">
               <h2>TEAM 1</h2>
               <span id="team1_score" title="Team 1 score">0</span>
            </div>
            <div class="team team2">
               <h2>TEAM 2</h2>
               <span id="team2_score" title="Team 2 score">0</span>
            </div>
         </div>
         <div class="timer">
            <span id="time_remaining">60</span>
         </div>

         <section id="home">
            <div>
               <h2>Category</h2>
               <span class="categories">
                  <label>
                     <input type="radio" name="category" value="Urban Dictionary" />
                     <div class="button-radio">Urban Dictionary</div>
                  </label>
                  <label>
                     <input type="radio" name="category" value="Food" />
                     <div class="button-radio">Food</div>
                  </label>
                  <label>
                     <input type="radio" name="category" value="Everything" />
                     <div class="button-radio">Everything</div>
                  </label>
                  <label>
                     <input type="radio" name="category" value="Phrases" />
                     <div class="button-radio">Phrases</div>
                  </label>
               </span>
            </div>

            <label for="game_duration">
               <h2><span id="game_duration_label">60</span> seconds</h2>
               <input
                  name="game_duration"
                  type="range"
                  min="30"
                  max="120"
                  value="60"
                  step="15"
               />
            </label>

            <label for="points_to_win">
               <h2>Points to win: <span id="points_to_win_label">6</span></h2>
               <input type="range" min="3" max="12" value="6" />
            </label>

            <div class="buttons">
               <button class="button-primary" id="start_game">Start</button>
               <button class="button-secondary" id="how_to_play">
                  How to Play
               </button>
            </div>

            <span class="game-settings">
               <button class="button-icon" id="restart_game">
                  <i class="bi-arrow-clockwise"></i>
               </button>
            </span>
         </section>

         <section id="game">
            <span>
               <h2>Category</h2>
               <h3>Urban Dictionary</h3>
            </span>

            <div class="card">
               <p id="current_word">Apple</p>
               <button class="button-icon" id="pause_game">
                  <i class="bi-pause"></i>
               </button>
            </div>

            <div class="buttons">
               <button class="button-primary button-black" id="skip_word">
                  Skip
               </button>
               <button class="button-primary" id="next_word">
                  Next <i class="bi-fast-forward-fill"></i>
               </button>
            </div>

            <span>
               <button class="button-secondary" id="end_round">
                  End Round
               </button>
            </span>
         </section>

         <section id="round_end">
            <div class="card">
               <h2>Time's Up!</h2>
               <ul id="used_words">
                  <li>Apple</li>
                  <li>Lentil Soup</li>
               </ul>
            </div>

            <div>
               <h3>Who Won?</h3>

               <span class="winner">
                  <label>
                     <input type="radio" name="winner" value="1" />
                     <div class="button-radio">Team 1</div>
                  </label>
                  <label>
                     <input type="radio" name="winner" value="2" />
                     <div class="button-radio">Team 2</div>
                  </label>
               </span>
            </div>

            <span>
               <button class="button-secondary">Next Round</button>
            </span>
         </section>
      </main>
   </body>
</html>
